services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: notes_market_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - ./.env
    volumes:
      - ../models:/app/models
      - ../embeddings:/app/embeddings
      - ../static:/app/static
      - ../templates:/app/templates
      - ../uploads:/app/uploads
    command: python app.py
    restart: unless-stopped
    networks:
      - notes_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: notes_market_db
    environment:
      - POSTGRES_USER=${PG_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${PG_PASSWORD:-postgres}
      - POSTGRES_DB=${PG_DATABASE:-notes_market}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - notes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  notes_network:
    driver: bridge
